<script type="text/javascript">
	$(document).ready(function(){
  		$(".owl-carousel").owlCarousel({
  			items : 3,
  			margin : 30,
  			loop : true,
  			nav : true,
  			responsive:{
		        0:{
		            items:1,
		            nav:true
		        },
		        600:{
		            items:2,
		            nav:false
		        },
		        1000:{
		            items:3,
		            nav:true,
		            loop:false
		        }
		    }
  		});
	});
